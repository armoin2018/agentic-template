# External Resources Repository Mapping
# This file defines external repositories and their folder mappings for the pull-repo command
#
# Structure:
# repos:
#   repo-key:
#     url: "git repository URL"
#     subfolder: "subfolder in target project where resources will be placed"
#     folders: ["list", "of", "folders", "to", "copy", "from", "repo"]
#
# Usage:
# python provision.py pull-repo --repo <repo-key> --target-dir /path/to/client/project
#
# This will:
# 1. Clone/update the repo to .external_repo_cache/<repo-key>/
# 2. Copy specified folders to /path/to/client/project/<subfolder>/<folder>/

